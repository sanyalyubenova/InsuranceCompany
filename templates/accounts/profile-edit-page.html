{% extends 'base.html' %}
{% block content %}
    <!-- Start Edit Profile Section -->
    <div class="edit-delete" style="
        align-items: start;
        max-width: 600px;
        padding: 20px;">
        <h2>Редактиране на профила</h2>

        <!-- Start Edit Profile From -->
        <form method="post">
            {% csrf_token %}

            {% for field in form %}

                <p class="error"> {{ field.errors }} </p>
                <div class="label-input" style="
                    display: flex;
                    flex-direction: column;">
                    <label style="margin-bottom: 5px; font-weight: bold;">{{ field.label }}</label>
                    {{ field }}
                </div>
                <br>

            {% endfor %}

            <!-- Edit Profile Button -->
            <button class="btn btn-primary" type="submit">Редактирай</button>

        </form>
    </div>
        <!-- End Edit Profile Form -->
{% endblock %}
